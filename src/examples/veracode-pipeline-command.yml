---
description: >
  Checkout code, run Veracode Scan
usage:
  version: 2.1
  orbs:
    sast-orb: orb-01scan/sast-orb@0.0.1

  jobs:
    veracode-scan:
      executor: sast-orb/pipeline
      steps:
        - checkout
        - sast-orb/pipeline-scan:
            vid: VERACODE_API_KEY_ID
            vkey: VERACODE_API_KEY_SECRET
            package: true
            teams: "Development"
            appname: ${CIRCLE_PROJECT_REPONAME}
            createprofile: false
            version: "CircleCI - ${CIRCLE_SHA1:0:7} - $CIRCLE_BUILD_NUM"
            filepath: "${CIRCLE_PROJECT_REPONAME}.zip"

  workflows:
    version: 2
    sast-scan:
      jobs:
        - veracode-scan:
            filters:
              branches:
                only: main
