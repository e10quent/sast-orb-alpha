---
description: >
  Retrieve latest results for a given Checkmarx project and store a Json Vulnerability report as an artifact
usage:
  version: 2.1
  orbs:
    sast-orb: orb-01scan/sast-orb@0.0.1

  workflows:
    version: 2
    security-pipeline-scan:
      jobs:
        - sast-orb/pipeline-scan:
            vid: ${VERACODE_API_ID}
            vkey: ${VERACODE_API_KEY}
            project-name: ${CIRCLE_PROJECT_REPONAME}
            verbose: true
            version: "CircleCI - ${CIRCLE_SHA1:0:7} - $CIRCLE_BUILD_NUM"
            file: "${CIRCLE_PROJECT_REPONAME}.zip"
            filters:
              branches:
                only:
                - /feature-.*/
